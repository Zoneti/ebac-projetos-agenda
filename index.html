<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 2 - Agenda Telef√¥nica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/phone.png" alt="Telefone"/>
            <h1>Agenda de Telefones</h1>
        </header>
        <form id="form-telefone">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato"/>
            <input type="tel" id="telefone-contato" required placeholder="Telefone do Contato"/>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone do Contato</th>
                </tr>
            </thead>
    
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de Registros</td>
                    <td id="total-contatos">0</td>
                </tr>
            </tfoot>
        </table>

    </div>
    <script src="./main.js"></script>
</body>
</html>
